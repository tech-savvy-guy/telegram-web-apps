<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPTCHA</title>
    <link rel="shortcut icon" type="image/svg" href="../static/telegram.svg">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="../static/captcha/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>TELEGRAM BOT CAPTCHA</header>
    <div class="captcha-area">
      <div class="captcha-img">
        <img src="../static/captcha/captcha-bg.png" alt="Captch Background">
        <span class="captcha"></span>
      </div>
      <button class="reload-btn"><i class="fas fa-redo-alt"></i></button>
    </div>
    <form action="#" class="input-area">
      <input type="text" placeholder="Enter captcha" maxlength="6" spellcheck="false" required>
      <button class="check-btn">Check</button>
    </form>
    <div class="status-text"></div><br>
    <div class="error"></div>
  </div>
  <script src="../static/captcha/script.js"></script>

</body>
</html>
